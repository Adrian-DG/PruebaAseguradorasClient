<ion-card>
	<ion-img [src]="item.logo" [alt]="item.name"></ion-img>
	<ion-card-content class="ion-padding">
		<ion-grid>
			<ion-row>
				<ion-col>
					<ion-button
						fill="outline"
						color="primary"
						size="small"
						expand="block"
						(click)="updateItem(item)"
					>
						<ion-icon name="create-outline"></ion-icon>
					</ion-button>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-card-content>
</ion-card>
