<ion-header [translucent]="false">
	<app-main-toolbar [title]="'Inicio'"></app-main-toolbar>

	<ion-toolbar>
		<ion-title>LiTO</ion-title>
		<ion-buttons slot="end">
			<ion-menu-button auto-hide="false"></ion-menu-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<ion-header>
		<ion-toolbar>
			<ion-title size="large" style="text-align: center"
				>¿Que quieres hacer hoy?</ion-title
			>
		</ion-toolbar>
		<ion-toolbar color="primary">
			<ion-title size="large" style="text-align: center"
				>Cotizar una poliza</ion-title
			>
		</ion-toolbar>
	</ion-header>

	<section style="height: 50%; width: 100%">
		<h4 style="text-align: center">Aseguradoras más populares</h4>

		<div style="width: 100%" class="popular-list ion-padding">
			<ion-card
				class="popular-list-item"
				*ngFor="let insurance of _insuranceService.mostPopular$ | async"
			>
				<ion-img
					[src]="insurance.logo"
					[alt]="insurance.name"
				></ion-img>
			</ion-card>
		</div>

		<p style="width: 100%; text-align: center">
			Ver más aseguradoras
			<span><ion-icon name="chevron-forward-outline"></ion-icon></span>
		</p>
	</section>

	<ion-card class="banner">
		<section>
			<p>
				Renueva tu póliza hoy <br />hoy con hasta un<br /><span
					>20% OFF</span
				>
			</p>
		</section>
	</ion-card>

	<ion-grid>
		<ion-row>
			<ion-col size="6"
				><ion-button color="primary" shape="round" style="width: 100%"
					>Iniciar sesión aqui</ion-button
				></ion-col
			>
			<ion-col size="6"
				><ion-button color="primary" shape="round" style="width: 100%"
					>Registrate aquí</ion-button
				></ion-col
			>
		</ion-row>
	</ion-grid>
</ion-content>
